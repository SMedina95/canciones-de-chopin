        </nav>
    </header>

    <!-- Contenido principal (main) -->
    <hr>
    <main>
        <!-- Aquí va el form -->
        <h2>Sign up</h2>
        <form> 
            <div>
                <label for="fname">First name</label>
                <br>
                <input type="text" id="fname" placeholder="First name">
            </div>
            <br> <!-- Salto de línea -->
            <div>
                <label for="inputEmail">Email</label>
                <br>
                <input type="email" name="inputEmail" id="inputEmail" placeholder="user@correo.com">
            </div>
            <div>
                <label for="cname">Country name</label>
                <select name="cname" id="cname">
                    <option value="mexico">México</option>
                    <option value="colombia">Colombia</option>
                    <option value="argentina">Argentina</option>
                    <option value="peru">Perú</option>
                    <option value="chile">Chile</option>
                </select>
            </div>
            <br>
            <div>
                <p>Gender</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="legalPolicy" id="legalPolicy" value="true">
                <label for="legalPolicy">Aceptar términos</label>
            </div>
            <div>
                <input type="checkbox" name="recibirCorreos" id="recibirCorreos" value="true">
                <label for="recibirCorreos">¿Recibir correos?</label>
            </div>
            <br>
            <div>
                <!-- <input type="submit"    value="Sign Up"> -->
                <button type="submit">Sign Up</button>
            </div>
        </form>


    </main>
    <hr>
    <!-- Pie de página -->
